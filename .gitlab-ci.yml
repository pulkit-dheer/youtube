stages:
  - npm
  - sonar
  - trivy

Install dependency:
  stage: npm
  image:
    name: node:16
  script:
  - npm install 


sonarqube-check:
  stage: sonar
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main


trivy-file-scan:
  stage: trivy
  image:
    name: aquasec/trivy:latest
  script:
  - trivy fs . 
